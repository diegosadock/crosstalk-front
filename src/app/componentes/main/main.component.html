<div class="container mt-4">
  <div *ngIf="usuario; else loading" class="profile-card">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <!-- Avatar Section -->
        <div class="avatar-container mb-4">
          <img [src]="usuario.avatar || '/assets/profile.jpeg'" alt="Avatar" class="rounded-circle profile-avatar" />
        </div>

        <!-- User Info Section -->
        <h2 class="username">{{ usuario.nomeUsuario }}</h2>
        <p class="user-email">{{ usuario.emailUsuario }}</p>

        <!-- Bio Section -->
        <p *ngIf="usuario.bio" class="user-bio">{{ usuario.bio }}</p>

        <!-- Profile Stats -->
        <div class="row justify-content-center mt-3 profile-stats">
          <div class="col-4">
            <p class="stat-label">Cidade</p>
            <p class="stat-info">{{ usuario.cidade }}</p>
          </div>
          <div class="col-4">
            <p class="stat-label">Nascimento</p>
            <p class="stat-info">{{ usuario.dataNascimento | date:'dd/MM/yyyy' }}</p>
          </div>
          <div class="col-4">
            <p class="stat-label">Cadastro</p>
            <p class="stat-info">{{ usuario.dataCadastro | date:'dd/MM/yyyy' }}</p>
          </div>
        </div>

        <!-- Status Section -->
        <p *ngIf="usuario.status" class="user-status" [ngClass]="{'active-status': usuario.status === 'ativo', 'inactive-status': usuario.status !== 'ativo'}">
          Status: {{ usuario.status }}
        </p>

        <!-- Buttons Section -->
        <div class="mt-4">
          <button class="btn btn-crosstalk">Editar Perfil</button>
          <button class="btn btn-crosstalk-secondary ml-2">Configurações</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <ng-template #loading>
    <div class="text-center">
      <p>Carregando dados do usuário...</p>
    </div>
  </ng-template>
</div>
