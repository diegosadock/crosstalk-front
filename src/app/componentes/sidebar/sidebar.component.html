<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Fixa -->
    <div class="col-md-3 p-3 sidebar">
      <div class="profile text-center mb-4">
        <img [src]="usuario?.avatar || '/assets/profile.jpeg'" (click)="irParaPerfil(usuario.idUsuario)" alt="Avatar"
          class="avatar" width="60" />
        <h5 class="mt-2">{{ usuario?.nomeUsuario }}</h5>
        <p>&#64;{{ usuario?.nomeUsuario }}</p>
      </div>
      
      <div class="list-group">
        <button class="menu-item list-group-item list-group-item-action" [routerLink]="'/main'">
            <i class="fa-solid fa-house"></i><span class="mainFeed">Main Feed</span>
        </button>
        <button class="menu-item list-group-item list-group-item-action">
            <i class="fa-solid fa-user-group"></i><span class="abraxas">Abraxas Society</span>
        </button>
        <!-- Adicione outros contatos abaixo -->
      </div>
    </div>
  </div>
